<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar Hobi & Pekerjaan</title>
</head>
<style>
    table {
        border-collapse:collapse;
    }
    table, th, td {
        border: 1px solid black;
        padding: 5px;
    }
</style>
<body>
    <form id="frm">
        <table>
            <tr>
                <th colspan="2">Form Daftar Hobi & Pekerjaan</th>
            </tr>
            <tr>
                <td><label for="">Nama</label></td>
                <td><input type="text" name="nama" id="" placeholder="Masukan Nama Anda"></td>
            </tr>
            <tr>
                <td><label for="">Pekerjaan</label></td>
                <td><input type="text" name="pekerjaan" id="" placeholder="Masukan Pekerjaan Anda"></td>
            </tr>
            <tr>
                <td><label for="">Hobi</label></td>
                <td><input type="text" name="hobi" id="" placeholder="Masukan Hobi Anda"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" name="proses" value="submit" onclick="input()" id="">
                </th>
            </tr>
        </table>
    </form>
    <p id="hasil"></p>
    
    <script src="../Javascript-3/script.js"></script>
</body>
</html>
